name: My First ci/cd action
on: [push]
jobs:
    welcome:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install node modules
              run: npm install
            - name: Build the project
              run: npm run build
              run: node -v
        